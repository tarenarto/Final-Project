<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
<script>
    // Map initialization
    var map = L.map('map').setView([-114.04, 51.07], 11);

    //osm layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    if(!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!")
    }      else {
          setInterval(() => {
            navigator.geolocation.getCurrentPosition(getPosition)
        }, 5000);
    }

    var marker, circle;
    var coordinates = [];

    function getPosition(position){
        // console.log(position)
        var lat = position.coords.latitude
        var long = position.coords.longitude
        var accuracy = position.coords.accuracy

        if(marker) {
            map.removeLayer(marker)
        }

        if(circle) {
            map.removeLayer(circle)
        }

        marker = L.marker([lat, long])
        circle = L.circle([lat, long], {radius: accuracy})

        var featureGroup = L.featureGroup([marker, circle]).addTo(map)

        map.fitBounds(featureGroup.getBounds())

        console.log("Your coordinate is: Lat: "+ lat +" Long: "+ long+ " Accuracy: "+ accuracy)



    };
    const StartTrip = document.querySelector("#StartTrip");
    const StopTrip = document.querySelector("#StopTrip");
    StartTrip.addEventListener("click", () => {
      navigator.geolocation.watchPosition(
        data => {
        //  console.log(data);

          console.log(data.coords.latitude);
          console.log(data.coords.longitude);
          coordinates.push([data.coords.latitude, data.coords.longitude]);
        },
        error => console.log(error),
        {
          enableHighAccuracy: true
        }
      );
    });

    EndTrip.addEventListener("click", () => {
      console.log(coordinates)
      let req = $.post("sendData", JSON.stringify(coordinates));
